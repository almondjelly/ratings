{% extends 'base.html' %}
{% block content %}

<!-- add the right jinja variables -->
<h1>User</h1>

<ul>
    <li>age: {{ user_info["age"] }}</li>
    <li>zipcode: {{ user_info["zipcode"] }}</li>
</ul>

<h2>All Ratings:</h2>
<ul>
    <!-- use a jinja for loop to display movies and rating scores -->
    {% for score, title, movie_id, url in user_ratings %}
    <li><a href="/movies/{{ movie_id }}">{{ title }}</a> -- {{ score }}</li>
    {% endfor %}
</ul>
{% endblock %}
